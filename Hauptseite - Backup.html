<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AC.png" type="image/png">
    <title>Anri Couturi</title>
    <style>
        *, *:before, *:after {
            box-sizing: inherit;
        }
        html {
            overflow: hidden;
            height: 100vh;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('Background (Anri Couturi)-Unterstrichen.png'); /* Local image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixed background */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            overflow-y: scroll; /* Enables vertical scrolling */
            overflow-x: hidden; /* Hides horizontal scrolling */
            height: 100vh;
            scroll-snap-type: y mandatory; /* Enables scroll snap */
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Zwischen den Navigatoren und dem Logo */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparent */
            position: fixed; /* Fixierte Position für den Header */
            width: calc(100% - 40px); /* Full width */
            z-index: 10; /* Header immer oben */
            top: 0; /* Header an den oberen Rand anpassen */
            transition: color 0.3s; /* Transition for text color */
        }
        header.black-text nav ul li a {
            color: black; /* Textfarbe schwarz */
        }
        header.black-text .logo img {
            content: url('AC-black.png'); /* Neues Logo für schwarze Schriftfarbe */
            transition: content 0.3s; /* Smooth transition */
        }
        nav {
            display: flex;
            justify-content: space-between; /* Platzierung der Navigationen */
            width: 100%;
        }

        nav .left-nav, nav .right-nav {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        nav .left-nav {
            margin-right: auto; /* Linke Navigation nach links schieben */
        }

        nav .right-nav {
            margin-left: auto; /* Rechte Navigation nach rechts schieben */
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white; /* Initial color */
            font-size: 0.75rem;
            font-weight: 400;
            transition: color 0.3s; /* Transition for text color */
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Zentriert das Logo */
        }

        .logo img {
            height: 35px; /* Höhe des Logos anpassen */
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full screen height */
            text-align: center;
            padding-top: 0; /* Keine Polsterung oben, damit das Banner am oberen Rand anliegt */
            margin: 0; /* Sicherstellen, dass es keine zusätzlichen Ränder gibt */
            scroll-snap-align: start; /* Ensures snap position */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            width: calc(100% - 40px); /* Anpassung der Breite */
            margin: 0 auto; /* Zentriert den Footer-Inhalt */
            scroll-snap-align: start; /* Ensures snap position */
        }
        /* Banner-Stil */
        .banner {
            width: 100%; /* Vollständige Breite */
            height: 100vh; /* Höhe auf 100% der Sichtfläche */
            background-image: url('FW24-AC-Banner-1.png'); /* Replace with your banner image file name */
            background-size: cover; /* Ensures the entire image covers the area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0; /* Removes all margins */
            position: relative; /* Positioning */
            border-radius: 0; /* No rounded corners */
            padding: 0; /* Ensure no padding */
            scroll-snap-align: start; /* Ensures snap position */
        }
        .content {
            padding: 20px;
            height: 100vh; /* Full screen height for next section */
            scroll-snap-align: start; /* Ensures snap position */
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
body::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
body {
    -ms-overflow-style: none; /* IE and Edge */
    scrollbar-width: none; /* Firefox */
}
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="AC.png" alt="Logo"> <!-- Logo-Datei -->
    </div>
        <nav>
            <ul class="left-nav">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#collection">COLLECTION</a></li>
                <li><a href="#news">NEWS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="#la maison">LA MAISON</a></li>
                <li><a href="#storefinder">STORES</a></li>
                <li><a href="#customer_service">SERVICES</a></li>
                <li><a href="#login">LOGIN</a></li>
            </ul>
        </nav>
</header>
<main>
    <div class="hero">
    </div>
    <a href="kollektion.html" class="banner-link">
        <div class="banner"></div> <!-- Banner hinzugefügt -->
    </a>
    <div class="content">
    </div>
</main>
<footer>
    <p>&copy; 2024 AC. All rights reserved.</p>
</footer>
<script>
    // Intersection Observer für den Farbwechsel im Header
    const header = document.querySelector('header');
    const banner = document.querySelector('.banner');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                header.classList.add('black-text'); // Fügt Klasse hinzu
            } else {
                header.classList.remove('black-text'); // Entfernt Klasse
            }
        });
    }, { threshold: 0.7 }); // Trigger, wenn 70% des Banners sichtbar sind

    observer.observe(banner);
</script>
</body>
</html>
