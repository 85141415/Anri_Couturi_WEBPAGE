<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="AC.png" type="image/png">
    <title>Anri Couturi</title>
    <style>
        *, *:before, *:after {
            box-sizing: inherit;
        }
        html {
            overflow: hidden;
            height: 100vh;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('Background (Anri Couturi)-Unterstrichen.png'); /* Local image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixed background */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            overflow-y: scroll; /* Enables vertical scrolling */
            overflow-x: hidden; /* Hides horizontal scrolling */
            height: 100vh;
            scroll-snap-type: y mandatory; /* Enables scroll snap */
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Zwischen den Navigatoren und dem Logo */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0); /* Transparent */
            position: fixed; /* Fixierte Position für den Header */
            width: calc(100% - 40px); /* Full width */
            z-index: 10; /* Header immer oben */
            top: 0; /* Header an den oberen Rand anpassen */
            transition: color 0.3s; /* Transition for text color */
        }
        header.black-text nav ul li a {
            color: black; /* Textfarbe schwarz */
        }
        header.black-text .logo img {
            content: url('AC-black.png'); /* Neues Logo für schwarze Schriftfarbe */
            transition: content 0.3s; /* Smooth transition */
        }
        nav {
            display: flex;
            justify-content: space-between; /* Platzierung der Navigationen */
            width: 100%;
        }
        nav .left-nav, nav .right-nav {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        nav .left-nav {
            margin-right: auto; /* Linke Navigation nach links schieben */
        }
        nav .right-nav {
            margin-left: auto; /* Rechte Navigation nach rechts schieben */
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white; /* Initial color */
            font-size: 0.75rem;
            font-weight: 400;
            transition: color 0.3s; /* Transition for text color */
        }
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Zentriert das Logo */
        }
        .logo img {
            height: 35px; /* Höhe des Logos anpassen */
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full screen height */
            text-align: center;
            padding-top: 0; /* Keine Polsterung oben, damit das Banner am oberen Rand anliegt */
            margin: 0; /* Sicherstellen, dass es keine zusätzlichen Ränder gibt */
            scroll-snap-align: start; /* Ensures snap position */
        }
        .banner {
            width: 100%; /* Vollständige Breite */
            height: 100vh; /* Höhe auf 100% der Sichtfläche */
            background-image: url('FW24-AC-Banner-1.png'); /* Replace with your banner image file name */
            background-size: cover; /* Ensures the entire image covers the area */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0; /* Removes all margins */
            position: relative; /* Positioning */
            border-radius: 0; /* No rounded corners */
            padding: 0; /* Ensure no padding */
            scroll-snap-align: start; /* Ensures snap position */
        }
        .content {
            padding: 20px;
            height: 100vh; /* Full screen height for next section */
            scroll-snap-align: start; /* Ensures snap position */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* Karussell-Styles */
        .carousel {
            display: flex;
            justify-content: center; /* Karussell mittig ausrichten */
            align-items: center; /* Vertikal zentrieren */
            width: 100%; /* Volle Breite */
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 33.3333%; /* Set width to show 3 items */
            box-sizing: border-box;
            border: 1px solid black; /* 1px schwarze Umrandung */
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
        }

        .carousel-button {
            background: transparent; /* Hintergrund entfernen */
            border: none;
            color: white;
            cursor: pointer;
            padding: 20px; /* Größerer Klickbereich */
            padding-top: 355px;
            padding-bottom: 346px;
            z-index: 1; /* Ensure buttons are above other elements */
            transition: color 0.3s; /* Transition for color change */
        }

        .carousel-button:hover {
            color: black; /* Change button color on hover */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            width: calc(100% - 40px); /* Anpassung der Breite */
            margin: 0 auto; /* Zentriert den Footer-Inhalt */
            scroll-snap-align: start; /* Ensures snap position */
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="AC.png" alt="Logo"> <!-- Logo-Datei -->
    </div>
    <nav>
        <ul class="left-nav">
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#collection">COLLECTION</a></li>
            <li><a href="#news">NEWS</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
        <ul class="right-nav">
            <li><a href="#la maison">LA MAISON</a></li>
            <li><a href="#storefinder">STORES</a></li>
            <li><a href="#customer_service">SERVICES</a></li>
            <li><a href="#login">LOGIN</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="hero">
    </div>
    <a href="Kollektion.html" class="banner-link">
        <div class="banner"></div> <!-- Banner hinzugefügt -->
    </a>
    <div class="content">
        <div class="carousel">
            <button class="carousel-button" id="prevBtn">&#9664;</button>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="Piece1.png" alt="Product 1">
                </div>
                <div class="carousel-item">
                    <img src="piece2.png" alt="Product 2">
                </div>
                <div class="carousel-item">
                    <img src="piece3.png" alt="Product 3">
                </div>
                <div class="carousel-item">
                    <img src="piece4.png" alt="Product 4">
                </div>
                <div class="carousel-item">
                    <img src="piece5.png" alt="Product 5">
                </div>
                <div class="carousel-item">
                    <img src="piece6.png" alt="Product 6">
                </div>
            </div>
            <button class="carousel-button" id="nextBtn">&#9654;</button>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 AC. All rights reserved.</p>
</footer>
<script>
    // Intersection Observer für den Farbwechsel im Header
    const header = document.querySelector('header');
    const banner = document.querySelector('.banner');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                header.classList.add('black-text'); // Fügt Klasse hinzu
            } else {
                header.classList.remove('black-text'); // Entfernt Klasse
            }
        });
    }, { threshold: 0.7 }); // Trigger, wenn 70% des Banners sichtbar sind

    observer.observe(banner);

     // Karussell-Logik
const carouselInner = document.querySelector('.carousel-inner');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
let currentIndex = 0;
const items = document.querySelectorAll('.carousel-item');
const totalItems = items.length;

function updateCarousel() {
    // Calculate new translateX value based on currentIndex
    const translateX = -currentIndex * (100 / 3); // Show 3 items at a time
    carouselInner.style.transform = `translateX(${translateX}%)`;
}

nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 3) % totalItems; // Zirkuläre Navigation in Dreier-Schritten
    updateCarousel();
});

prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 3 + totalItems) % totalItems; // Zirkuläre Navigation in Dreier-Schritten
    updateCarousel();
});

</script>
</body>
</html>
